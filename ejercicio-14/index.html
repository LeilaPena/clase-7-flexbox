<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Colores</title>
    <link rel="stylesheet" href="ejercicio.css" />
  </head>
  <body>
    <div class="cartel-arriba">
      <p>Color <strong>#F9ACA7</strong> copied to your clipboard</p>
    </div>
    <div class="titulo">
      <h1>Color palette generator</h1>
    </div>
    <div class="tarjeta-contenedor">
      <div class="tarjeta">
          <div class="color eeedf0"></div>
          <div class="numero"><p>#EEEDF0</p></div>
      </div>
      <div class="tarjeta">
        <div class="color a1b5c1"></div>
        <div class="numero"><p>#A1B5C1</p></div>   
      </div>
      <div class="tarjeta tarjeta-f9aca7">
        <div class="color f9aca7"></div>
        <div class="numero numero-f9aca7"><p> #F9ACA7</p></div>
      </div>
      <div class="tarjeta">
          <div class="color c68747d"></div>
          <div class="numero"><p>#68747D</p></div>
      </div>
      <div class="tarjeta">
          <div class="color cf365f"></div>
          <div class="numero"><p>#CF365F</p></div>
      </div>
    </div>
    <div class="generar">
        <p>Generate palette</p>
    </div>
    <div>
        <p class="barra-espaciadora">Or just press the "Spacebar" to generate new palettes.</p>
    </div>
    <div class="cartel-abajo">
        <p>Click to copy individual color â€¢ Press"C" to copy palettes.</p>
    </div>
  </body>
</html>
